<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hearts UI Test</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="cards.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
</head>
<body>
<div class="container">
    <h2>Your Hand</h2>
    <ul id="playerHand" class="hand">
        <li class="card card-c2"></li>
        <li class="card card-hk selected"></li>
        <li class="card card-d4"></li>
        <li class="card card-s6"></li>
        <li class="card card-dq"></li>
    </ul>

    <button id="passButton">Pass</button>

    <script>
        $('#playerHand li').click(function() {
            $(this).toggleClass("selected");
        });
    </script>
</div>
</body>
</html>
