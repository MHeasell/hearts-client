<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hearts</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="cards.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="hearts.js"></script>
</head>
<body>

<div class="container">
    <div class="component" data-bind="component: { name: componentInfo().name, params: componentInfo().params }"></div>
</div>


<template id="queueTemplate">
    <h1>Welcome!</h1>

    <p>Play Hearts with strangers!</p>

    <label for="playerNameInput">Name:</label>
    <input id="playerNameInput" type="text" data-bind="value: name, enable: canEditPlayerName" />
    <button class="btn btn-primary" data-bind="click: queue, enable: queueButtonEnabled">Queue for Game</button>
    <div data-bind="visible: showLoadingMessage">Waiting for game...</div>
</template>

<template id="gameTemplate">
    <h1>Hearts Game</h1>

    <p>Players:</p>
    <ul data-bind="foreach: players">
        <li data-bind="text: $data"></li>
    </ul>

    <h2>Cards Played</h2>

    <div class="playArea" data-bind="foreach: pile">
        <div class="card" data-bind="css: 'card-' + position + ' card-' + card"></div>
    </div>

    <h2>Your Hand</h2>
    <ul class="hand" data-bind="foreach: hand">
        <li data-bind="attr: { class: 'card card-' + $data }, css: { selected: $parent.selectedCards.indexOf($data) !== -1 }, click: $parent.clickCard"></li>
    </ul>

    <button data-bind="click: passCards, enable: passEnabled">Pass</button>
</template>

</body>
</html>
