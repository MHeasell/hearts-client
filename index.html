<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hearts</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="cards.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="hearts.js"></script>
</head>
<body>

<div class="container">

    <div id="welcomeView">
        <h1>Welcome!</h1>

        <p>Play Hearts with strangers!</p>

        <label for="playerNameInput">Name:</label>
        <input id="playerNameInput" type="text" />
        <button id="queueButton" class="btn btn-primary">Queue for Game</button>
        <div id="queueLoadingLabel">Waiting for game...</div>
    </div>
    <div id="gameView">
        <h1>Hearts Game</h1>

        <p>Players:</p>
        <ul id="playersList">

        </ul>

        <h2>Cards Played</h2>

        <div class="playArea">
            <div class="card card-right card-cj"></div>
            <div class="card card-across card-s5"></div>
            <div class="card card-left card-d3"></div>
            <div class="card card-yours card-d3"></div>
        </div>

        <h2>Your Hand</h2>
        <ul id="playerHand" class="hand">
            <li class="card card-c2"></li>
            <li class="card card-hk"></li>
            <li class="card card-d4"></li>
        </ul>

        <button id="passButton" disabled>Pass</button>
    </div>
</div>


</body>
</html>
